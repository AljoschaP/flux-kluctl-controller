# permissions for end users to view kluctldeployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-kluctl-viewer-role
rules:
- apiGroups:
  - flux.kluctl.io
  resources:
  - kluctldeployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - flux.kluctl.io
  resources:
  - kluctldeployments/status
  verbs:
  - get
